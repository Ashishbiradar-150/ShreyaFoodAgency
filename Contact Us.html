<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Shreya Food Agency</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Contact Us.css">
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <div class="owner-details">
      <p><strong>Address:</strong> 456, MG Road, Pune, Maharashtra</p>
      <p><strong>Founder:</strong> Ashish Biradar & Sahil Nimbalkar</p>
      <p><strong>Email:</strong> 
        <a href="mailto:ashishbiradar150@gmail.com">ashishbiradar150@gmail.com</a>, 
        <a href="mailto:sahilnimbalkar007@gmail.com">sahilnimbalkar007@gmail.com</a>
      </p>
    </div>
    <form class="contact-form" id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
  <script src="contact.js"></script>
</body>
</html>
