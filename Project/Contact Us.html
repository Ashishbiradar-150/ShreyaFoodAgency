<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Shreya Food Agency</title>
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap');

    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('Main Page/New\ Contact\ Us.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      position: relative;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }

    /* Overlay for Blurred Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(20px); /* 20% blurness */
      z-index: -1;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background-color: #FFFFFF;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1; /* Ensure form is not blurred */
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      color: #1F2937;
      text-align: center;
    }

    .owner-details {
      background-color: #F3F4F6;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #D1D5DB;
      border-radius: 5px;
      background-color: #FFFFFF;
      color: #374151;
    }

    .contact-form button {
      padding: 12px 18px;
      background-color: #374151;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <div class="owner-details">
      <p><strong>Address:</strong> 456 , MG Road , Pune , Maharashtra</p>
      <p><strong>Founder:</strong> Ashish Biradar & Sahil Nimbalkar</p>
      <p><strong>Email:</strong> 
        <a href="mailto:ashishbiradar150@gmail.com">ashishbiradar150@gmail.com</a>, 
        <a href="mailto:sahilnimbalkar007@gmail.com">sahilnimbalkar007@gmail.com</a>
      </p>
    </div>
    <form class="contact-form" onsubmit="return validateForm()">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
  <script>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name === "" || email === "" || message === "") {
        alert("Please fill out all fields.");
        return false;
      }

      if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      alert("Thank you for contacting us! We'll get back to you soon.");
      return true;
    }

    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }
  </script>
</body>
</html>
