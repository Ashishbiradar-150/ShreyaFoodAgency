<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .payment-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
        }

        .payment-option {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .payment-option i {
            font-size: 24px;
            color: #0077cc;
        }

        .payment-option span {
            font-size: 16px;
            font-weight: 500;
        }

        .payment-form {
            display: none;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .place-order-btn {
            width: 100%;
            padding: 10px;
            background: #008000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Select Payment Method</h2>
        <div class="payment-option" onclick="showForm('card')">
            <i class="fas fa-credit-card"></i>
            <span>Cards</span>
        </div>
        <div class="payment-option" onclick="showForm('wallet')">
            <i class="fas fa-wallet"></i>
            <span>Wallets</span>
        </div>
        <div class="payment-option" onclick="showForm('upi')">
            <i class="fas fa-qrcode"></i>
            <span>UPI</span>
        </div>
        <div class="payment-option" onclick="showForm('cod')">
            <i class="fas fa-truck"></i>
            <span>Cash on Delivery</span>
        </div>

        <!-- Payment Forms -->
        <div id="card-form" class="payment-form">
            <h3>Enter Card Details</h3>
            <input type="text" placeholder="Card Number" required>
            <input type="text" placeholder="Expiry Date" required>
            <input type="text" placeholder="CVV" required>
            <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
        </div>

        <div id="wallet-form" class="payment-form">
            <h3>Enter Wallet Details</h3>
            <input type="text" placeholder="Wallet ID" required>
            <input type="text" placeholder="OTP" required>
            <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
        </div>

        <div id="upi-form" class="payment-form">
            <h3>Enter UPI Details</h3>
            <input type="text" placeholder="UPI ID" required>
            <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
        </div>

        <div id="cod-form" class="payment-form">
            <h3>Cash on Delivery Selected</h3>
            <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <script>
        function showForm(method) {
            // Hide all forms
            document.querySelectorAll(".payment-form").forEach(form => {
                form.style.display = "none";
            });

            // Show the selected form
            document.getElementById(method + "-form").style.display = "block";
        }

        function placeOrder() {
            alert("Order placed successfully! Thank you for shopping with us.");
            window.location.href = "Thanku.html"; // Redirect to thank you page
        }
    </script>

</body>
</html>
