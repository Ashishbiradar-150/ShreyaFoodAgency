<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fresh & Organic Vegetables</title>
  <style>
    /* Import fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap'); /* Stylish font for brand name */

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      background-color: #F5F5F5; /* Light gray background */
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2C3E50; /* Dark blue-gray */
      padding: 12px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }
    .brand {
      display: flex;
      align-items: center;
      color: white;
      font-size: 1.5rem; /* Slightly larger font size */
      font-family: 'Playfair Display', serif; /* Stylish font */
      font-weight: bold;
    }
    .brand-icon {
      width: 30px; /* Logo size */
      height: 30px;
      margin-right: 10px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      margin: 0 10px;
    }
    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .navbar ul li a:hover {
      color: #FFD166; /* Vibrant yellow on hover */
    }
    .cart-icon {
      font-size: 20px;
      cursor: pointer;
      color: white;
      transition: color 0.3s ease;
    }
    .cart-icon:hover {
      color: #FFD166; /* Vibrant yellow on hover */
    }
    /* Hamburger for mobile (if needed) */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      transition: 0.3s;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      .navbar ul {
        display: none;
      }
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      background: url('https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5));
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
      color: #fff;
      animation: fadeIn 1s ease-out;
    }
    .hero-content h1 {
      font-size: 4rem;
      font-family: 'Playfair Display', serif; /* Elegant font for heading */
      margin-bottom: 20px;
      color: #FFD700; /* Gold color for emphasis */
    }
    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #FFF; /* White color for contrast */
    }
    .hero .btn {
      display: inline-block;
      padding: 12px 30px;
      background: white; /* White background */
      color: #2C3E50; /* Dark blue-gray for contrast */
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .hero .btn:hover {
      background: #F0F0F0; /* Light gray on hover */
      transform: scale(1.05); /* Slight zoom effect */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="brand">
        <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Logo" class="brand-icon"> <!-- Small logo -->
        <span class="brand-name">Shreya Food Agency</span>
      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Shop.html">Services</a></li>
        <li><a href="About Us.html">About Us</a></li>
        <li><a href="Contact Us.html">Contact Us</a></li>
        <li><a href="review.html">Review</a></li>
        <li class="cart-icon">ðŸ›’</li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Welcome to Our Website</h1>
      <p>Explore our services and offerings.</p>
      <a href="shop.html" class="btn">Shop Now</a> <!-- Link to shop.html -->
    </div>
  </section>
</body>
</html>
